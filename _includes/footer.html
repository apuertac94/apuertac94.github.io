<footer class="site-footer h-card">
  <div class="wrapper">
    <div>
      <p>
        <a href="mailto:{{ site.email }}" style="display: inline-flex; align-items: center;">
          <span style="width:16px; height:16px; display:inline-flex; align-items:center; justify-content:center; margin-right:4px;">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="16" height="16">
              <path d="M2 4a2 2 0 012-2h16a2 2 0 012 2v2l-10 6L2 6V4z" />
              <path d="M2 8l10 6 10-6v10a2 2 0 01-2 2H4a2 2 0 01-2-2V8z" />

        </a>
        <br>
        <a href="https://github.com/{{ site.github_username }}" style="display: inline-flex; align-items: center; color: inherit; text-decoration: none;;">
          <span style="width:16px; height:16px; display:inline-flex; align-items:center; justify-content:center; margin-right:4px;">
            {% include icon-github.svg %}
          </span>
          <span>{{ site.github_username }}</span>
        </a>
        <br>
        <a href="https://scholar.google.com/citations?user=rMgEOy8AAAAJ&hl=es" target="_blank" style="display: inline-flex; align-items:  center; color: inherit; text-decoration: none;">

            {% include gs_logo.svg %}
          </span>
