<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/custom.css" | relative_url }}">
    
  </head>

  <body class="{{ page.classes }}">
    <header class="site-header" role="banner">
      <div class="wrapper">
        <h1 class="site-title"><a href="{{ "/" | relative_url }}">{{ site.title }}</a></h1>
        <nav class="site-nav">
          <ul>
            <li><a href="{{ '/research/' | relative_url }}">Research</a></li>
            <li><a href="{{ '/teaching/' | relative_url }}">Teaching</a></li>
            <li><a href="{{ '/cv/' | relative_url }}">CV</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="site-main wrapper">
      {{ content }}
    </main>

    <footer class="site-footer wrapper">
      <p>Email: <a href="mailto:{{ site.email }}">{{ site.email }}</a></p>
      <p>GitHub: <a href="https://github.com/{{ site.github_username }}" target="_blank">{{ site.github_username }}</a></p>
    </footer>
  </body>
</html>
